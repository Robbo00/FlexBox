<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Flexbox Layout</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>

   
    <header>
        <div class="logo-title-container">
            <img src="logo-placeholder.png" alt="Logo" class="logo">
            <h1>Website Title</h1>
        </div>
    </header>

    <nav>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    
    <main>
        <section class="main-content">
            <h2>Main Content</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit...</p>
        </section>

        <aside class="sidebar">
            <h2>Sidebar</h2>
            <ul>
                <li>Related Link 1</li>
                <li>Related Link 2</li>
                <li>Related Link 3</li>
            </ul>
        </aside>
    </main>

    
    <footer>
        <div class="footer-item">Social Media Icons</div>
        <div class="footer-item">Contact Info</div>
        <div class="footer-item">Other Links</div>
    </footer>

</body>
</html>
